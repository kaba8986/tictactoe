<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="player-panel">
    <div id="player-1">
      <img src="./img/cross.png">Player 1
    </div>
    <div class="player-inactive" id="player-2">
      <img src="./img/circle.png">Player 2
    </div>
  </div>

  <div class="horizontal-line" style="top: 387px;"></div>
  <div class="horizontal-line" style="top: 527px;"></div>
  <div class="horizontal-line" style="top: 666px;"></div>
  <div class="vertical-line" style="top: 352px; left: 140px;"></div>
  <div class="vertical-line" style="top: 352px; left: 281px;"></div>
  <div class="vertical-line" style="top: 352px; left: 421px;"></div>
  <div class="diagonal-line" style="top: 322px; left: 282px;"></div>
  <div class="more-diagonal" style="top: 321px; left: 280px;"></div>



  <table>
    <tr>
      <td onclick="fillShape(0)">
        <img id="circle-0" class="shape dis-none" src="./img/circle.png">
        <img id="cross-0" class="shape dis-none" src="./img/cross.png">
      </td>
      <td onclick="fillShape(1)">
        <img id="circle-1" class="shape dis-none" src="./img/circle.png">
        <img id="cross-1" class="shape dis-none" src="./img/cross.png">
      </td>
      <td onclick="fillShape(2)">
        <img id="circle-2" class="shape dis-none" src="./img/circle.png">
        <img id="cross-2" class="shape dis-none" src="./img/cross.png">
      </td>
    </tr>
    <tr>
      <td onclick="fillShape(3)">
        <img id="circle-3" class="shape dis-none" src="./img/circle.png">
        <img id="cross-3" class="shape dis-none" src="./img/cross.png">
      </td>
      <td onclick="fillShape(4)">
        <img id="circle-4" class="shape dis-none" src="./img/circle.png">
        <img id="cross-4" class="shape dis-none" src="./img/cross.png">
      </td>
      <td onclick="fillShape(5)">
        <img id="circle-5" class="shape dis-none" src="./img/circle.png">
        <img id="cross-5" class="shape dis-none" src="./img/cross.png">
      </td>
    </tr>
    <tr>
      <td onclick="fillShape(6)">
        <img id="circle-6" class="shape dis-none" src="./img/circle.png">
        <img id="cross-6" class="shape dis-none" src="./img/cross.png">
      </td>
      <td onclick="fillShape(7)">
        <img id="circle-7" class="shape dis-none" src="./img/circle.png">
        <img id="cross-7" class="shape dis-none" src="./img/cross.png">
      </td>
      <td onclick="fillShape(8)">
        <img id="circle-8" class="shape dis-none" src="./img/circle.png">
        <img id="cross-8" class="shape dis-none" src="./img/cross.png">
      </td>
    </tr>
  </table>
</body>
</html>
