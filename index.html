<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body onload="newGame()">

<!------------------------ START SCREEN --------------------------->
<div id="choose-icon" class="">
  <div id="choose-player-1">
    <div class="choose-box">
      <h2>PLAYER 1</h2>
      <div class="icon-box" id="icon-box-1"></div>
    </div>
    <div class="display-choice" id="display-player-1">
      <p>your icon is</p>
      <img class="icons-preview" src="./img/icons/virus.svg" id="final-icon-p1">
    </div>
  </div>
  <div id="choose-player-2">
    <div class="choose-box">
      <h2>PLAYER 2</h2>
      <div class="icon-box" id="icon-box-2">
      </div>
    </div>
    <div class="display-choice" id="display-player-2">
      <p>your icon is</p>
      <img class="icons-preview" src="./img/icons/firstaid.svg" id="final-icon-p2">
    </div>
  </div>
</div>
<button class="button" id="start-new-game" onclick="reloadGame()">Start Game</button>

<!------------------------ GAME OVER --------------------------->
  <img class="dis-none" id="gameover" src="./img/game-over.png" alt="">
  <p id="winner-output" class="dis-none">player one win the game</p>
  <button class="button dis-none" id="restart-game" onclick="reloadGame()">Restart</button>
  <button class="button dis-none" id="change-icons" onclick="newGame()">Change Icons</button>

<!------------------------ PLAYER SCREEN --------------------------->
  <div id="player-panel" class="player-panel dis-none">
    <div id="player-1">
      <img id="profile-p1" class="color-1" src="./img/icons/virus.svg">
      <p class="p-color-1">Player 1</p>
    </div>
    <div class="player-inactive" id="player-2">
      <img id="profile-p2" class="color-2" src="./img/icons/firstaid.svg">
      <p class="p-color-2">Player 2</p>
    </div>
  </div>

<!------------------------ GAME SCREEN --------------------------->
<div id="content" class="dis-none">
  <div id="line-1" class="horizontal-line" style="top: 15.5%; left: 7%; "></div>
  <div id="line-2" class="horizontal-line" style="top: 49%; left: 7%"></div>
  <div id="line-3" class="horizontal-line" style="top: 83%; left: 7%"></div>
  <div id="line-4" class="horizontal-line make-vertical" style="top: 49%; left: -27.5%"></div>
  <div id="line-5" class="horizontal-line make-vertical" style="top: 49%; left: 6%"></div>
  <div id="line-6" class="horizontal-line make-vertical" style="top: 49%; left: 40%"></div>
  <div id="line-7" class="horizontal-line" style="top: 50%; left: 7%; transform: rotate(45deg) scaleX(0.0);"></div>
  <div id="line-8" class="horizontal-line" style="top: 50%; left: 5%; transform: rotate(-45deg) scaleX(0.0);"></div>
  <!-- <div id="line-8" class="horizontal-line" style="top: 201px; left: 28px; transform: rotate(-45deg) scaleX(0.0);"></div> -->
  
  <table>
      <tr>
      <td onclick="fillShape(0)">
        <img id="p1-icon-0" class="shape shape-1 dis-none" src="">
        <img id="p2-icon-0" class="shape shape-2 dis-none" src="">
      </td>
      <td onclick="fillShape(1)">
        <img id="p1-icon-1" class="shape shape-1  dis-none" src="./img/circle.png">
        <img id="p2-icon-1" class="shape shape-2  dis-none" src="./img/cross.png">
      </td>
      <td onclick="fillShape(2)">
        <img id="p1-icon-2" class="shape shape-1  dis-none" src="./img/circle.png">
        <img id="p2-icon-2" class="shape shape-2  dis-none" src="./img/cross.png">
      </td>
    </tr>
    <tr>
      <td onclick="fillShape(3)">
        <img id="p1-icon-3" class="shape shape-1  dis-none" src="./img/circle.png">
        <img id="p2-icon-3" class="shape shape-2  dis-none" src="./img/cross.png">
      </td>
      <td onclick="fillShape(4)">
        <img id="p1-icon-4" class="shape shape-1  dis-none" src="./img/circle.png">
        <img id="p2-icon-4" class="shape shape-2  dis-none" src="./img/cross.png">
      </td>
      <td onclick="fillShape(5)">
        <img id="p1-icon-5" class="shape shape-1  dis-none" src="./img/circle.png">
        <img id="p2-icon-5" class="shape shape-2  dis-none" src="./img/cross.png">
      </td>
    </tr>
    <tr>
      <td onclick="fillShape(6)">
        <img id="p1-icon-6" class="shape shape-1  dis-none" src="./img/circle.png">
        <img id="p2-icon-6" class="shape shape-2  dis-none" src="./img/cross.png">
      </td>
      <td onclick="fillShape(7)">
        <img id="p1-icon-7" class="shape shape-1  dis-none" src="./img/circle.png">
        <img id="p2-icon-7" class="shape shape-2  dis-none" src="./img/cross.png">
      </td>
      <td onclick="fillShape(8)">
        <img id="p1-icon-8" class="shape shape-1  dis-none" src="./img/circle.png">
        <img id="p2-icon-8" class="shape shape-2  dis-none" src="./img/cross.png">
      </td>
    </tr>
  </table>
</div>

</body>
</html>
